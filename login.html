<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Laporan Kebersihan Kelas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #1e88e5;
        }
        .link-to-register {
            margin-top: 15px;
        }
        .link-to-register a {
            color: #2196F3;
            text-decoration: none;
        }
        .link-to-register a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Masukkan username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Masukkan password" required>
            
            <div class="error" id="loginError">Username atau password salah</div>
            
            <button type="button" onclick="login()">Login</button>
        </form>
        <div class="link-to-register">
            Belum punya akun? <a href="registrasi.html">Daftar di sini</a>
        </div>
    </div>
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const userFound = users.find(user => user.username === username && user.password === password);
            
            if (userFound) {
                localStorage.setItem('loggedInUser', username);
                window.location.href = "index.html"; // Arahkan ke halaman laporan
            } else {
                errorDiv.style.display = "block";
            }
        }
    </script>
</body>
</html>
